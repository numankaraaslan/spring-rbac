<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Employees</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<body>
	<div class="container-fluid">
		<div class="row min-vh-100">
			<nav th:replace="~{block/sidebar :: sidebar}"></nav>
			<main class="col-12 col-md-9 col-lg-10 p-4">
				<h3 class="mb-4">Employees</h3>
				<div class="card mb-4" th:if="${EMPLOYEE_CREATE}">
					<div class="card-header">Create Employee</div>
					<div class="card-body">
						<form action="/employees/create" method="post" class="row g-3"
							th:object="${employee}">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
							<div class="col-md-4">
								<label class="form-label">Social Security No</label> <input
									type="text" name="socialSecurityNo" class="form-control"
									th:field="*{socialSecurityNo}" required />
							</div>
							<div class="col-md-6">
								<label class="form-label">Name</label> <input type="text"
									th:field="*{name}" name="name" class="form-control" required />
							</div>
							<div class="col-md-2 d-flex align-items-end">
								<button type="submit" class="btn btn-primary w-100">
									Create</button>
							</div>
						</form>
					</div>
				</div>
				<div class="card">
					<div class="card-header">Employee List</div>
					<div class="card-body p-0">
						<table class="table table-striped table-bordered mb-0">
							<thead class="table-dark">
								<tr>
									<th>Social Security No</th>
									<th>Name</th>
									<th th:if="${EMPLOYEE_UPDATE or EMPLOYEE_DELETE}">Operations</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="employee : ${employeeList}">
									<td th:text="${employee.socialSecurityNo}"></td>
									<td th:text="${employee.name}"></td>
									<td th:if="${EMPLOYEE_UPDATE or EMPLOYEE_DELETE}">
										<div class="row">
											<div class="col-auto" th:if="${EMPLOYEE_UPDATE}">
												<a class="btn btn-sm btn-outline-success"
													th:href="@{'/employees/update/' + ${employee.id}}">Update</a>
											</div>
											<div class="col-auto" th:if="${EMPLOYEE_DELETE}">
												<form th:action="@{/employees/delete}" method="post"
													class="m-0">
													<input type="hidden" th:name="${_csrf.parameterName}"
														th:value="${_csrf.token}" /> <input type="hidden"
														name="id" th:value="${employee.id}" />
													<button type="submit" class="btn btn-outline-danger btn-sm"
														onclick="return confirm('Are you sure you want to delete this employee?');">
														Delete</button>
												</form>
											</div>
										</div>
									</td>
								</tr>
								<tr th:if="${#lists.isEmpty(employeeList)}">
									<td th:colspan="${EMPLOYEE_DELETE} ? 4 : 3"
										class="text-center text-muted">No employees found</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
