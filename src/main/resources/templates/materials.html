<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Materials</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<body>
	<div class="container-fluid">
		<div class="row min-vh-100">
			<nav th:replace="~{block/sidebar :: sidebar}"></nav>
			<main class="col-12 col-md-9 col-lg-10 p-4">
				<h3 class="mb-4">Materials</h3>
				<div class="card mb-4" th:if="${MATERIAL_CREATE}">
					<div class="card-header">Create Material</div>
					<div class="card-body">
						<form action="/materials/create" method="post" class="row g-3">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
							<div class="col-md-4">
								<label class="form-label">Name</label> <input type="text"
									name="name" class="form-control" required />
							</div>
							<div class="col-md-6">
								<label class="form-label">Description</label> <input type="text"
									name="description" class="form-control" />
							</div>
							<div class="col-md-2 d-flex align-items-end">
								<button type="submit" class="btn btn-primary w-100">
									Create</button>
							</div>
						</form>
					</div>
				</div>
				<div class="card">
					<div class="card-header">Material List</div>
					<div class="card-body p-0">
						<table class="table table-striped table-bordered mb-0">
							<thead class="table-dark">
								<tr>
									<th style="width: 20%">ID</th>
									<th style="width: 30%">Name</th>
									<th>Description</th>
									<th th:if=${MATERIAL_DELETE}>Operation</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="material : ${materialList}">
									<td th:text="${material.id}"></td>
									<td th:text="${material.name}"></td>
									<td th:text="${material.description}"></td>
									<td th:if="${MATERIAL_DELETE}">
										<form th:action="@{/materials/delete}" method="post"
											class="m-0">
											<input type="hidden" th:name="${_csrf.parameterName}"
												th:value="${_csrf.token}" /> <input type="hidden" name="id"
												th:value="${material.id}" />

											<button type="submit" class="btn btn-outline-danger btn-sm"
												onclick="return confirm('Are you sure you want to delete this material?');">
												Delete</button>
										</form>
									</td>
								</tr>
								<tr th:if="${#lists.isEmpty(materialList)}">
									<td th:colspan="${MATERIAL_DELETE} ? 4 : 3" class="text-center text-muted">No
										materials found</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
