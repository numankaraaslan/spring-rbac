<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Employees</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<body>
	<div class="container-fluid">
		<div class="row min-vh-100">
			<nav th:replace="~{block/sidebar :: sidebar}"></nav>
			<main class="col-12 col-md-9 col-lg-10 p-4">
				<h3 class="mb-4">Update Employee</h3>
				<div class="card mb-4" th:if="${EMPLOYEE_UPDATE}">
					<div class="card-body">
						<form action="/employees/update" method="post" class="row g-3"
							th:object="${employee}">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" /> <input type="hidden"
								th:field="*{id}" />
							<div class="col-md-4">
								<label class="form-label">Social Security No</label> <input
									type="text" class="form-control" th:field="*{socialSecurityNo}"
									required />
							</div>
							<div class="col-md-6">
								<label class="form-label">Name</label> <input type="text"
									class="form-control" th:field="*{name}" required />
							</div>
							<div class="col-md-2 d-flex align-items-end">
								<button type="submit" class="btn btn-primary w-100">
									Update</button>
							</div>
						</form>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
