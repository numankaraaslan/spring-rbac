<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Role - Pages</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<body>
	<div class="container-fluid">
		<div class="row min-vh-100">
			<nav th:replace="~{block/sidebar :: sidebar}"></nav>
			<main class="col-12 col-md-9 col-lg-10 p-4">
				<div class="d-flex justify-content-between align-items-center mb-3">
					<h2 class="m-0">Role - Pages</h2>
				</div>
				<div class="card mb-4">
					<div class="card-header">Add Endpoint Access to Role</div>
					<div class="card-body">
						<form action="/admin/role-pages/create" method="post"
							class="row g-3">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
							<div class="col-12 col-md-4">
								<label class="form-label">Role</label> <select name="roleName"
									class="form-select" required>
									<option value="" selected disabled>Select role</option>
									<option th:each="r : ${roleList}" th:value="${r.name}"
										th:text="${r.name}"></option>
								</select>
							</div>
							<div class="col-12 col-md-6">
								<label class="form-label"> Endpoints (hold Ctrl / Cmd
									for multiple) </label> <select name="endpointNames" class="form-select"
									multiple size="8">
									<option th:each="e : ${endpoints}" th:value="${e.name}"
										th:text="${e.name + ' â€” ' + e.description}"></option>
								</select>
							</div>
							<div class="col-12 col-md-2 d-flex align-items-end">
								<button type="submit" class="btn btn-primary w-100">Add</button>
							</div>
						</form>
					</div>
				</div>

				<div class="card">
					<div class="card-header">Role - Endpoint List</div>
					<div class="card-body p-0">
						<table class="table table-striped table-bordered m-0">
							<thead class="table-dark">
								<tr>
									<th scope="col" class="col-auto">Role</th>
									<th scope="col" class="col-auto">Endpoint</th>
									<th scope="col" class="col-auto">Description</th>
									<th scope="col" class="col-auto">Delete</th>
								</tr>
							</thead>
							<tbody>
								<th:block th:each="role : ${roleList}">
									<tr th:each="ep : ${role.endpoints}">
										<td th:text="${role.name}"></td>
										<td th:text="${ep.name}"></td>
										<td th:text="${ep.description}"></td>
										<td>
											<form action="/admin/role-pages/delete" method="post">
												<input type="hidden" th:name="${_csrf.parameterName}"
													th:value="${_csrf.token}" /> <input type="hidden"
													name="roleId" th:value="${role.id}" /> <input
													type="hidden" name="endpointId" th:value="${ep.id}" />
												<button class="btn btn-danger btn-sm">Delete</button>
											</form>
										</td>
									</tr>
								</th:block>
							</tbody>
						</table>
					</div>
				</div>

			</main>

		</div>
	</div>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
