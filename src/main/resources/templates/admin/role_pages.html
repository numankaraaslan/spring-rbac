<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>roles</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<body>
	<div class="container-fluid">
		<div class="row min-vh-100">
			<nav th:replace="~{block/sidebar :: sidebar}"></nav>
			<main class="col-12 col-md-9 col-lg-10 p-4">

				<div class="d-flex justify-content-between align-items-center mb-3">
					<h2 class="m-0">Role Pages (Endpoints)</h2>
				</div>
				<div class="card mb-4">
					<div class="card-header">Add Endpoint Access to Role</div>
					<div class="card-body">
						<form action="/admin/role-pages/create" method="post"
							class="row g-3">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
							<div class="col-12 col-md-4">
								<label class="form-label">Role</label> <select name="roleName"
									class="form-select" required>
									<option value="" selected disabled>Select role</option>
									<option th:each="r : ${roleList}" th:value="${r.name}"
										th:text="${r.name}"></option>
								</select>
							</div>
							<div class="col-12 col-md-6">
								<label class="form-label"> Endpoints (hold Ctrl / Cmd
									for multiple) </label> <select name="endpointNames" class="form-select"
									multiple size="8">
									<option th:each="e : ${endpoints}" th:value="${e.name}"
										th:text="${e.name + ' â€” ' + e.description}"></option>
								</select>
							</div>
							<div class="col-12 col-md-2 d-flex align-items-end">
								<button type="submit" class="btn btn-primary w-100">Add</button>
							</div>

						</form>
					</div>
				</div>

				<div class="card">
					<div class="card-header">Role - Endpoint List</div>
					<div class="card-body p-0">
						<table class="table table-striped table-bordered m-0">
							<thead class="table-dark">
								<tr>
									<th scope="col" class="col-auto">Role</th>
									<th scope="col" class="col-auto">Endpoint</th>
									<th scope="col" class="col-auto">Description</th>
									<th scope="col" class="col-auto">Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="re : ${roleEndpointList}">
									<td class="col-auto"><label th:text="${re.role.name}"></label></td>
									<td class="col-auto"><label th:text="${re.endpoint.name}"></label></td>
									<td class="col-auto"><label
										th:text="${re.endpoint.description}"></label></td>
									<td class="col-auto">
										<form action="/admin/role-pages/delete" method="post"
											class="m-0">
											<input type="hidden" th:name="${_csrf.parameterName}"
												th:value="${_csrf.token}" /> <input type="hidden" name="id"
												th:value="${re.id}"> <input type="submit"
												value="Delete" class="btn btn-outline-danger btn-sm">
										</form>
									</td>
								</tr>

								<tr
									th:if="${roleEndpointList == null || #lists.isEmpty(roleEndpointList)}">
									<td colspan="4" class="text-center p-3">No endpoint
										mappings found.</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</main>

		</div>
	</div>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
