<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>users</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<body>
	<div class="container-fluid">
		<div class="row min-vh-100">
			<nav th:replace="~{block/sidebar :: sidebar}"></nav>
			<main class="col-12 col-md-9 col-lg-10 p-4">
				<h3 class="mb-4">Users</h3>
				<div class="card mb-4">
					<div class="card-header">Assign Roles to User</div>
					<div class="card-body">
						<form action="/admin/assign-roles-to-user" method="post"
							class="row g-3">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
							<div class="col-md-4">
								<label class="form-label">User</label> <select
									class="form-select" name="username" required>
									<option value="" selected disabled>Select user...</option>
									<option th:each="u : ${userList}" th:value="${u.id}"
										th:text="${u.username}"></option>
								</select>
							</div>
							<div class="col-md-6">
								<label class="form-label">Roles (hold Ctrl / Cmd for
									multiple)</label> <select class="form-select" name="roleIds" multiple
									size="6">
									<option th:each="r : ${roleList}" th:value="${r.id}"
										th:text="${r.name}"></option>
								</select>
							</div>
							<div class="col-md-2 d-flex align-items-end">
								<button type="submit" class="btn btn-primary w-100">Save</button>
							</div>
						</form>
						<div class="form-text mt-2">This replaces the userâ€™s role
							set with the selected roles.</div>
					</div>
				</div>
				<div class="card">
					<div class="card-header">User List</div>
					<div class="card-body p-0">
						<table class="table table-striped table-bordered m-0">
							<thead class="table-dark">
								<tr>
									<th scope="col" class="col-auto">Username</th>
									<th scope="col" class="col-auto">Password</th>
									<th scope="col">Roles</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="u : ${userList}">
									<td class="col-auto"><label th:text="${u.username}"></label>
									</td>
									<td class="col-auto"><label>1234</label></td>
									<td><span
										th:if="${u.roles == null || #lists.isEmpty(u.roles)}"
										class="text-muted"> (no roles) </span> <span
										th:each="r, stat : ${u.roles}"> <span
											class="badge bg-secondary me-1" th:text="${r.name}"></span>
									</span></td>
								</tr>
								<tr th:if="${userList == null || #lists.isEmpty(userList)}">
									<td colspan="3" class="text-center p-3">No users found.</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
