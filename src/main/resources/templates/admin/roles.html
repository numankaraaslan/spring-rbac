<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>roles - pages</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<body>
	<div class="container-fluid">
		<div class="row min-vh-100">
			<nav th:replace="~{block/sidebar :: sidebar}"></nav>
			<main class="col-12 col-md-9 col-lg-10 p-4">

				<div class="d-flex justify-content-between align-items-center mb-3">
					<h2 class="m-0">Roles</h2>
				</div>

				<div class="card mb-4">
					<div class="card-header">Create Role</div>
					<div class="card-body">
						<form action="/admin/roles/create" method="post" class="row g-3">
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
							<div class="col-12 col-md-6">
								<label class="form-label">Role name</label> <input type="text"
									name="name" class="form-control" placeholder="ADMIN" required>
							</div>
							<div class="col-12">
								<button type="submit" class="btn btn-primary">Create</button>
							</div>
						</form>
					</div>
				</div>

				<div class="card">
					<div class="card-header">Role List</div>
					<div class="card-body p-0">
						<table class="table table-striped table-bordered m-0">
							<thead class="table-dark">
								<tr>
									<th scope="col" class="col-auto">Name</th>
									<th scope="col" class="col-auto">Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="r : ${roleList}">
									<td class="col-auto"><label th:text="${r.name}"></label></td>
									<td class="col-auto">
										<form action="/admin/roles/delete" method="post" class="m-0">
											<input type="hidden" th:name="${_csrf.parameterName}"
												th:value="${_csrf.token}" /> <input type="hidden" name="id"
												th:value="${r.id}"> <input type="submit"
												value="Delete" class="btn btn-outline-danger btn-sm">
										</form>
									</td>
								</tr>

								<tr th:if="${roleList == null || #lists.isEmpty(roleList)}">
									<td colspan="3" class="text-center p-3">No roles found.</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</main>

		</div>
	</div>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
